<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TechCon 2024 conference</title>
    </head>
    <main>
        <header>
            <h1>Register for TechCon 2024</h1>
            <nav>
                <a href="./about.html">About</a>
                <a href="./schedule.html">schedule</a>
                <a href="./register.html">Register</a>
                <a href="./contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="name"/>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="email"/>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="password"/>
                <label for="passwordConfirm">Confirm Password:</label>
                <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="confirm password"/>
                <label for="agree">I agree on the terms and conditions</label>
                <input type="checkbox" name="agree" id="agree"/>
                <button type="submit">Register Now</button>
            </form>
        </main>
        <footer>
            <p>&copy; copyright</p>
        </footer>
    </main>
